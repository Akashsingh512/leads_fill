<!DOCTYPE html>
<html>
<head>
    <title>Edit Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, textarea, button {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 300px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Edit Your Lead Entry</h2>

    <form method="POST">
        <label>Name</label>
        <input type="text" name="name" value="{{ entry.data.name }}" required>

        <label>Phone Number</label>
        <input type="text" name="phone" value="{{ entry.data.phone }}" required>

        <label>Comment</label>
        <textarea name="comment">{{ entry.data.comment }}</textarea>

        <label>Who Met</label>
        <input type="text" name="who_met" value="{{ entry.data.who_met }}">

        <label>Location</label>
        <input type="text" name="location" value="{{ entry.data.location }}">

        <button type="submit">Update Entry</button>
    </form>

    <p><a href="{{ url_for('lead_form') }}">‚Üê Back to Form</a></p>

</body>
</html>

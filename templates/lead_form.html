<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Entry Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Add some basic styling for responsiveness */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h2, h3 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #add_new_who_met {
            display: none;
        }

        /* Style for last entries */
        hr {
            margin: 20px 0;
        }

        .entry {
            max-width: 500px;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        .entry form button {
            background-color: #ff9800;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            form, .entry {
                margin: 10px;
                padding: 15px;
            }

            input, select, button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h2>Submit Lead</h2>
    <form method="POST">
        <input name="name" placeholder="Name" required>
        <input name="phone" placeholder="Phone Number" required>
        <input name="comment" placeholder="Comment">
        <input name="location" placeholder="Location">
        <label for="who_met">Who Met:</label>
        <select name="who_met" id="who_met">
            <option value="" disabled selected>Select a person</option>
            <option value="Heli">Heli</option>
            <option value="Aakash">Aakash</option>
            <option value="Bhavik">Bhavik</option>
            <option value="add_new">Add New</option>
        </select>
        <div id="add_new_who_met">
            <input name="new_who_met" id="new_who_met" placeholder="Enter new name">
        </div>
        <button type="submit">Submit</button>
    </form>

    <hr>

    <h3>Last 3 Entries</h3>
    {% for entry in entries %}
        <div class="entry">
            <p><strong>Name:</strong> {{ entry.data.name }}</p>
            <p><strong>Phone:</strong> {{ entry.data.phone }}</p>
            <p><strong>Comment:</strong> {{ entry.data.comment }}</p>
            <p><strong>Who Met:</strong> {{ entry.data.who_met }}</p>
            <p><strong>Date:</strong> {{ entry.data.date }}</p>
            <p><strong>Location:</strong> {{ entry.data.location }}</p>
            <form action="{{ url_for('edit_entry', entry_id=entry.id) }}" method="GET">
                <button type="submit">Edit</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
